<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
        <meta charset="UTF-8">
        <title>Technology Project</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
        <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/main.js" th:src="@{/main.js}"></script>
</head>
<body>

    <header>
        <div id="header-wrapper">
            <!-- SEARCH BAR -->
            <h2>Search For A Game</h2>

            <!-- The form -->
            <form class="example" action="action_page.php">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>

    </header>


    <main>
        <form id="page-wrapper">
            <br/>
            <br/>
            <br/>
            <h2>List of Games</h2>

            <a th:action="@{/games/add}" method="post">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >Add game</button>
            </a>
            <!--a href="@{'/games/add/'(id=${game.id})}"-->
            <!--/a-->

            <table>
                <!--caption><h2>List Of Persons</h2></caption-->
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th>Mode</th>
                        <th>Release Date</th>
                        <th>Developer</th>
                        <th>Publisher</th>
                        <th>Engine</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="game: ${games}">
                        <td th:text="${game.id}"/>
                        <td th:text="${game.name}"/>
                        <td th:text="${game.genre}"/>
                        <td th:text="${game.rating}"/>
                        <td th:text="${game.mode}"/>
                        <td th:text="${game.releaseDate}"/>
                        <td th:text="${game.developer}"/>
                        <td th:text="${game.publisher}"/>
                        <td th:text="${game.engine}"/>

                        <td>
                            <a th:href="@{/games/delete/(id=${game.id})}" class="btn-delete deleteButton"><i class ="fa fa-trash"></i></a>
                            <!--<a th:href="@{games/delete/'+${game.id}}">
                                <button class="btn-delete deleteButton"><i class="fa fa-edit"></i></button>
                            </a>-->
                        </td>

                        <td>
                            <a th:href="@{/update/'+${game.id}}">
                                <button class="btn-update"><i class="fa fa-edit"></i></button>
                            </a>
                        </td>
                </tbody>
            </table>
        </form>
    </main>


    <buttom>
        <div id="buttom-wrapper">
        </div>
    </buttom>

    <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this row?</p>
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-danger" id="delRef">Yes, Delete</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>


    <!-- add bootstrap modal -->
    <!--button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >Add new game</button-->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <!--form th:action="@{/games/add}" method="post"-->
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New game</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <!--div class="form-group">
                            <label for="recipient-name" class="col-form-label">Id:</label>
                            <input type="text" class="form-control" id="recipient-id" name="id">
                        </div-->

                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>

                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Genre:</label>
                            <input type="text" class="form-control" id="recipient-genre" name="genre">
                        </div>

                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Rating:</label>
                            <input type="text" class="form-control" id="recipient-rating" name="rating">
                        </div>

                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Mode:</label>
                            <input type="text" class="form-control" id="recipient-mode" name="mode">
                        </div>

                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Release date:</label>
                            <input type="text" class="form-control" id="recipient-releaseDate" name="releaseDate">
                        </div>

                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Developer:</label>
                            <input type="text" class="form-control" id="recipient-developer" name="developer">
                        </div>

                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Publisher:</label>
                            <input type="text" class="form-control" id="recipient-publisher" name="publisher">
                        </div>

                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Engine:</label>
                            <input type="text" class="form-control" id="recipient-engine" name="engine">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        <!--/form-->
    </div>
</body>
</html>
