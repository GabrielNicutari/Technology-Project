    <main>
        <div id="page-wrapper">
            <br/>
            <br/>
            <h2>List of Games</h2>
            <a href="@{'/create/'+${game.id}}">
                <button class="btn-create">Add new</button>
            </a>
            <table id="gamesTable">
                <!--caption><h2>List Of Persons</h2></caption-->
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th>Mode</th>
                        <th>Release Date</th>
                        <th>Developer</th>
                        <th>Publisher</th>
                        <th>Engine</th>
                        <th>Action</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="game: ${games}">
                        <td th:text="${game.id}"/>
                        <td th:text="${game.name}"/>
                        <td th:text="${game.genre}"/>
                        <td th:text="${game.rating}"/>
                        <td th:text="${game.mode}"/>
                        <td th:text="${game.releaseDate}"/>
                        <td th:text="${game.developer}"/>
                        <td th:text="${game.publisher}"/>
                        <td th:text="${game.engine}"/>
                        <td>
                            <a th:href="@{/games/delete/(id=${game.id})}" class="btn-delete"><i class ="fa fa-trash"></i></a>
                        </td>
                        <td>
                            <a th:href="@{/games/update/(id=${game.id})}" class="btn-update"><i class ="fa fa-update"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>


    <buttom>
        <div id="buttom-wrapper">
        </div>
    </buttom>

    <script th:inline="javascript">

        /*<![CDATA[*/
        let games = [[${games}]];
        /*]]>*/

        $('#txtSearch').on('keyup', function(){

            let value = $(this).val();

            //Get filtered games list
            let data = FilterFunction(value, games)

            //Clear the table and rebuild using new filtered data
            rebuildTable(data)

        });

        function FilterFunction(value, data) {
            let filteredData = [];
            for(let i = 0; i < data.length; i++) {
                value = value.toLowerCase();
                let name = data[i].name.toLowerCase();

                if(name.includes(value)) {
                    filteredData.push(data[i]);
                }
            }
            return filteredData;
        }

        function  rebuildTable(data) {
            let table = document.getElementById('gamesTable')
            table.innerHTML=''

            let header = `<thead>
                     <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th>Mode</th>
                        <th>Release Date</th>
                        <th>Developer</th>
                        <th>Publisher</th>
                        <th>Engine</th>
                        <th>Action</th>
                        <th></th>
                    </tr>
                </thead>`

            table.innerHTML += header;
            for(let i = 0; i < data.length; i++) {
                let row = `<tr>
                        <td>${data[i].id}</td>
                        <td>${data[i].name}</td>
                        <td>${data[i].genre}</td>
                        <td>${data[i].rating}</td>
                        <td>${data[i].mode}</td>
                        <td>${data[i].releaseDate}</td>
                        <td>${data[i].developer}</td>
                        <td>${data[i].publisher}</td>
                        <td>${data[i].engine}</td>
                        <td>
                            <a th:href="@{/games/delete/(id=${data[i].id})}" class="btn-delete"><i class ="fa fa-trash"></i></a>
                        </td>
                        <td>
                            <a th:href="@{/games/update/(id=${data[i].id})}" class="btn-update"><i class ="fa fa-update"></i></a>
                        </td>


                    </tr>`

                table.innerHTML += row;
            }
        }

    </script>

</body>
